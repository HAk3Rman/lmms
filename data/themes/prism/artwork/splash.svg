<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prismGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6200ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#03dac6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative lines -->
  <g stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
  </g>
  
  <!-- Prism Logo -->
  <g transform="translate(350,150)">
    <!-- Prism shape -->
    <path d="M-50,-50 L50,-50 L0,50 Z" 
          fill="url(#prismGradient)" 
          stroke="#ffffff" 
          stroke-width="2"
          filter="url(#glow)"/>
    <!-- Light beams -->
    <path d="M-25,0 L-50,50 M0,0 L0,50 M25,0 L50,50" 
          stroke="#ffffff" 
          stroke-width="1.5" 
          stroke-opacity="0.6"
          filter="url(#glow)"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="280" 
        font-family="Inter" 
        font-size="36" 
        fill="#ffffff" 
        text-anchor="middle"
        filter="url(#glow)">
    LMMS Prism Studio
  </text>
  <text x="400" y="310" 
        font-family="Inter" 
        font-size="16" 
        fill="#ffffff" 
        text-anchor="middle"
        opacity="0.8">
    Digital Audio Workstation
  </text>
</svg>
